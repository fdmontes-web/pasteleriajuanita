<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
       Ingrese su nombre:
       <br><input type="text" required> 

       <br>Edad:
       <br><input type="number" name="" id="" min="18" max="70" required>

       <br>Password:
       <br><input type="password" name="" id="">

       <br><br><input type="text" name="" id="" placeholder="Ingrese su DNI" maxlength="8" required>

       <br>Fecha de nacimiento:
       <br><input type="date" name="" id="" >
       <br>
       <fieldset>
            <legend>E.Civil:</legend>
            <input type="radio" name="ecivil" id="soltero">Soltero
            
            <br><input type="radio" name="ecivil" id="casado">Casado

            <br><input type="radio" name="ecivil" id="divorciado">Divorciado
       </fieldset>

       <br>
       <fieldset>
        <legend>Pasatiempos:</legend>
            <input type="checkbox" name="pasatiempo" id="cantar">Cantar

            <br><input type="checkbox" name="pasatiempo" id="cocinar">Cocinar

            <br><input type="checkbox" name="pasatiempo" id="Bailar">Bailar
       </fieldset>

       <br>Elija el color:
       <br><input type="color" name="" id="">

       <br>Correo:
       <br><input type="email" name="" id="" required>

       <br>Subir diseño aquí:
       <br><input type="file" name="" id="">



       <br><br><input type="submit" value="Enviar">
       <input type="reset" value="Borrar">
       <br>
       <br><br>
    </form>
</body>
</html>
